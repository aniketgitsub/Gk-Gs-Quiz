<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Dashboard</title> 
    <style>
        /* Base CSS Styling (COMMON for All Devices) */
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{
            min-height:100vh;
            display:flex;
            flex-direction: column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#2c3e50,#4ca1af);
            padding: 15px 10px;
            overflow-y: auto;
        }

        /* Dashboard Container - FIXED TO SINGLE COLUMN (All Devices) */
        .dashboard{
            display:grid;
            grid-template-columns: 1fr; /* ‡§ï‡•á‡§µ‡§≤ ‡§è‡§ï ‡§ï‡•â‡§≤‡§Æ */
            gap:15px;
            max-width: 500px; 
            padding:25px;
            margin-bottom: 35px;
            width: 100%;
            opacity: 1; 
            transform: none; 
            animation: none; 
        }

        /* Card Styles */
        .card{
            background-color: #34495e;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .card:hover{
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .card h2{
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        .card p{
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal-bg{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-bg.active{
            opacity: 1;
            pointer-events: auto;
        }
        .modal{
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-bg.active .modal{
            transform: scale(1);
        }
        .modal h2{
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .topic-list{
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            flex-grow: 1;
        }
        .topic-btn{
            display: block;
            padding: 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.2s;
            font-size: 1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .topic-btn:hover{
            background-color: #2980b9;
        }
        .close-btn{
            margin-top: 15px;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1em;
        }
        .close-btn:hover{
            background-color: #c0392b;
        }

        /* Heading for Quiz Dashboard */
        .page-heading {
            color: white;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body>
    
    <h1 class="page-heading">üéØ Subject-wise Quiz Dashboard</h1>

    <div class="dashboard">
        </div>

    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <h2 id="modal-title"></h2> 
            
            <div class="topic-list" id="topic-list"></div>
            
            <button class="close-btn" id="close-btn">Close Dashboard</button>
        </div>
    </div>
    
    <script src="quizData.js"></script> 

    <script>
        // 2. 'subjects' ‡§ï‡•ã 'quizSubjects' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ
        const data = typeof quizSubjects !== 'undefined' ? quizSubjects : []; 
        
        const dashboard = document.querySelector('.dashboard');
        const modalBg = document.getElementById('modal-bg');
        const modalTitle = document.getElementById('modal-title');
        const topicList = document.getElementById('topic-list');
        const closeBtn = document.getElementById('close-btn');

        
        if(data.length > 0) {
            
            // 3. Dashboard Cards ‡§∞‡•á‡§Ç‡§°‡§∞ ‡§ï‡§∞‡§®‡§æ
            data.forEach(sub => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = sub.color;
                
                const title = document.createElement('h2');
                title.textContent = sub.title;
                
                // 'Notes' ‡§ï‡•Ä ‡§ú‡§ó‡§π 'Quizzes'
                const hint = document.createElement('p');
                hint.textContent = `Total Quizzes: ${sub.quizzes.length}`; 
                
                card.appendChild(title);
                card.appendChild(hint);
                dashboard.appendChild(card);

                card.addEventListener('click', () => {
                    openModal(sub);
                });
            });

            // 4. Modal ‡§ñ‡•ã‡§≤‡§®‡§æ (openModal)
            function openModal(subject){
                // Modal Title ‡§Æ‡•á‡§Ç 'Notes' ‡§ï‡•Ä ‡§ú‡§ó‡§π 'Quizzes'
                modalTitle.textContent = subject.title + ' Quizzes'; 
                topicList.innerHTML = '';
                
                // 'notes' ‡§ï‡•Ä ‡§ú‡§ó‡§π 'quizzes' ‡§î‡§∞ 'note' ‡§ï‡•Ä ‡§ú‡§ó‡§π 'quiz'
                subject.quizzes.forEach(quiz => { 
                    const link = document.createElement('a');
                    link.className = 'topic-btn';
                    link.textContent = quiz.name;
                    
                    // ‡§≤‡•ã‡§ï‡§≤ HTML ‡§´‡§º‡§æ‡§á‡§≤ ‡§™‡§æ‡§• ‡§Ö‡§ü‡•à‡§ö ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ
                    link.href = quiz.link; 
                    link.target = '_blank'; // ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§ï‡•ã ‡§®‡§è ‡§ü‡•à‡§¨ ‡§Æ‡•á‡§Ç ‡§ñ‡•ã‡§≤‡§®‡§æ 
                    
                    topicList.appendChild(link);
                });
                
                // Show modal
                modalBg.classList.add('active');
            }

            // Close modal functions (‡§Ø‡§π ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ ‡§µ‡§π‡•Ä ‡§∞‡§π‡•á‡§ó‡§æ)
            closeBtn.addEventListener('click',()=>modalBg.classList.remove('active'));
            // Close modal when clicking outside
            modalBg.addEventListener('click',(e)=>{if(e.target===modalBg) modalBg.classList.remove('active');});
            
        } else {
             // ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Æ‡•à‡§∏‡•á‡§ú
             dashboard.innerHTML = "<h2 style='color: white; text-align: center; margin-top: 50px;'>Quiz Data failed to load. Please check quizData.js.</h2>";
        }
    </script>
</body>
</html>
